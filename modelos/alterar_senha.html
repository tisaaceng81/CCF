<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar Senha - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin') }}">Painel do Administrador</a>
            <div class="d-flex ms-auto">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Alterar Senha do Administrador</h2>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-info text-center" role="alert">{{ messages[0] }}</div>
                        {% endif %}
                    {% endwith %}
                    <form action="{{ url_for('alterar_senha') }}" method="post">
                        <div class="mb-3">
                            <label for="senha_antiga" class="form-label">Senha Antiga</label>
                            <input type="password" class="form-control" id="senha_antiga" name="senha_antiga" required>
                        </div>
                        <div class="mb-3">
                            <label for="nova_senha" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="nova_senha" name="nova_senha" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Alterar Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
