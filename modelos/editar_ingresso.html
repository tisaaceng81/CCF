<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Inscrição - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin') }}">Painel do Administrador</a>
            <div class="d-flex ms-auto">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Editar Inscrição</h2>
                    <form action="{{ url_for('editar_ingresso', ingresso_id=ingresso_id) }}" method="post">
                        <div class="mb-3">
                            <label for="nome_completo" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome_completo" name="nome_completo" value="{{ ingresso.nome_completo }}" required>
                        </div>
                        <div class="mb-3" id="campo-casadinha-editar" style="display: {{ 'block' if ingresso.tipo_ingresso == 'Casadinha' else 'none' }}">
                            <label for="nome_secundario" class="form-label">Nome Secundário (Casadinha)</label>
                            <input type="text" class="form-control" id="nome_secundario" name="nome_secundario" value="{{ ingresso.nome_secundario }}">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" value="{{ ingresso.telefone }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ ingresso.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Ingresso</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo_ingresso" id="individual" value="Individual" {{ 'checked' if ingresso.tipo_ingresso == 'Individual' else '' }} required>
                                <label class="form-check-label" for="individual">Ingresso Individual</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo_ingresso" id="casadinha" value="Casadinha" {{ 'checked' if ingresso.tipo_ingresso == 'Casadinha' else '' }} required>
                                <label class="form-check-label" for="casadinha">Ingresso Casadinha</label>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const radioButtons = document.querySelectorAll('input[name="tipo_ingresso"]');
            const campoCasadinha = document.getElementById('campo-casadinha-editar');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function () {
                    if (this.value === 'Casadinha') {
                        campoCasadinha.style.display = 'block';
                    } else {
                        campoCasadinha.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
